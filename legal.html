<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>1of1 - Legal</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#D4AF37",
                        "background-dark": "#050505",
                        "text-cream": "#F2F0E9",
                        "text-muted": "#888888",
                    },
                    fontFamily: {
                        "sans": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                }
            },
        }
    </script>
</head>
<body class="dark:bg-background-dark text-gray-900 dark:text-text-cream font-sans">
<header class="fixed top-0 w-full z-50 bg-background-dark/90 backdrop-blur-md border-b border-white/10">
    <div class="px-6 md:px-12 py-5 flex items-center justify-between max-w-[1440px] mx-auto w-full">
        <div class="flex items-center gap-3 cursor-pointer" onclick="navigate('home')">
            <span class="material-symbols-outlined text-primary text-2xl">diamond</span>
            <h1 class="text-xl font-bold tracking-widest font-serif">1of1</h1>
        </div>
        <nav class="hidden md:flex items-center gap-10">
            <a class="text-xs font-medium uppercase tracking-widest hover:text-primary transition-colors cursor-pointer" onclick="navigate('gallery')">Gallery</a>
            <a class="text-xs font-medium uppercase tracking-widest text-primary cursor-pointer">Legal</a>
            <a class="text-xs font-medium uppercase tracking-widest hover:text-primary transition-colors cursor-pointer" onclick="navigate('bid')">How to Bid</a>
        </nav>
    </div>
</header>
<main class="flex-grow flex flex-col items-center justify-center pt-32 pb-24 px-6 md:px-12 w-full min-h-screen">
    <div class="max-w-3xl text-center">
        <h2 class="text-5xl md:text-7xl font-serif font-medium tracking-tight text-text-cream mb-8">Legal</h2>
        <p class="text-lg text-text-muted leading-relaxed mb-8">
            Terms of service, privacy policy, and legal information coming soon.
        </p>
        <button onclick="navigate('home')" class="px-8 py-3 border border-primary text-primary hover:bg-primary hover:text-black transition-all">
            Return Home
        </button>
    </div>
</main>
</body>
<script>
    const API_URL = 'https://1of1-indol.vercel.app/api';
    function navigate(page) {
        const pages = {
            'home': 'index.html',
            'gallery': 'hall-of-fame.html',
            'bid': 'how-to-bid.html',
        };
        if (pages[page]) window.location.href = pages[page];
    }
</script>
</html>
